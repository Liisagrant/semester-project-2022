<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the number one online auction page in norway. Ups, you dont have access here. "
    />
    <title>:: Sniper | NotLodgedIn ::</title>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body class="h-full">
    <header class="bg-mainColor fixed top-0 left-0 right-0 z-20">
      <div
        class="mx-auto max-w-7xl px-2 sm:px-4 lg:divide-y lg:divide-gray-700 lg:px-8"
      >
        <div class="relative flex h-16 justify-between">
          <div class="relative z-10 flex px-2 lg:px-0">
            <div class="flex flex-shrink-0 items-center">
              <a href="./homepage.html">
                <img
                  class="block h-20 w-auto"
                  src="/media/Sniper.svg"
                  alt="Sniper"
                />
              </a>
            </div>
          </div>
          <div class="relative z-10 flex items-center lg:hidden">
            <!-- Mobile menu button -->
            <button
              id="Mobile-menu-btn"
              type="button"
              class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:text-lightGray"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open menu</span>
              <svg
                id="menu"
                class="block h-6 w-6 text-SecondColor hover:text-lightGray"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <svg
                id="x"
                class="hidden h-6 w-6 text-SecondColor hover:text-lightGray"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="hidden lg:relative lg:z-10 lg:ml-4 lg:flex lg:items-center"
          >
            <div class="flex flex-row relative ml-4 flex-shrink-0">
              <div id="userCredit"></div>
              <div class="h-8 w-8" id="userAvatar"></div>
            </div>
          </div>
        </div>
        <nav
          id="navLinks-desktop"
          class="hidden lg:flex lg:space-x-8 lg:py-2"
          aria-label="Global"
        ></nav>
      </div>
      <!-- Mobile menu-->
      <nav
        class="hidden lg:hidden flex justify-center mobile-menu"
        aria-label="Global"
        id="navLinks-mobile"
      ></nav>
    </header>
    <main class="min-h-full bg-notLoggedIn bg-cover mt-10 bg-top sm:bg-top">
      <div
        class="mx-auto max-w-7xl px-4 py-16 text-center sm:px-6 sm:py-24 lg:px-8 lg:py-48"
      >
        <h1
          class="mt-10 ld:mt-40 text-4xl font-bold tracking-tight text-white sm:text-5xl"
        >
          Uh oh! I think youâ€™re lost.
        </h1>
        <p class="mt-2 text-lg font-medium text-white">
          To enter this page you must be logged in..
        </p>
        <div class="mt-6">
          <a
            href="./homepage.html"
            class="inline-flex items-center rounded-md border border-transparent bg-white bg-opacity-75 px-4 py-2 text-sm font-medium text-black"
            >Go back home</a
          >
          <a
            href="./index.html"
            class="inline-flex items-center rounded-md border border-transparent bg-white bg-opacity-75 px-4 py-2 text-sm font-medium text-black"
            >Go to LogIn</a
          >
          <a
            href="./signUp.html"
            class="inline-flex items-center rounded-md border border-transparent bg-white bg-opacity-75 px-4 py-2 text-sm font-medium text-black"
            >Go to signUp</a
          >
        </div>
      </div>
    </main>
    <div id="footerContainer"></div>
  </body>
</html>
