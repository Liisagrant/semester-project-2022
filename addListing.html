<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta
      name="description"
      content="This is the number one online auction page in norway. Here you can add a listing super easy"
    />
    <title>:: Sniper | Add item ::</title>
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/addListing.js" defer></script>
  </head>
  <body class="white">
    <header class="bg-mainColor fixed top-0 left-0 right-0 z-20">
      <div
        class="mx-auto max-w-7xl px-2 sm:px-4 lg:divide-y lg:divide-gray-700 lg:px-8"
      >
        <div class="relative flex h-16 justify-between">
          <div class="relative z-10 flex px-2 lg:px-0">
            <div class="flex flex-shrink-0 items-center">
              <a href="./homepage.html">
                <img
                  class="block h-20 w-auto"
                  src="/media/Sniper.svg"
                  alt="Sniper"
                />
              </a>
            </div>
          </div>
          <div class="relative z-10 flex items-center lg:hidden">
            <!-- Mobile menu button -->
            <button
              id="Mobile-menu-btn"
              type="button"
              class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:text-lightGray"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open menu</span>
              <svg
                id="menu"
                class="block h-6 w-6 text-SecondColor hover:text-lightGray"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <svg
                id="x"
                class="hidden h-6 w-6 text-SecondColor hover:text-lightGray"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="hidden lg:relative lg:z-10 lg:ml-4 lg:flex lg:items-center"
          >
            <div class="flex flex-row relative ml-4 flex-shrink-0">
              <div id="userCredit"></div>
              <div class="h-8 w-8" id="userAvatar"></div>
              <div id="signOutDesktop"></div>
            </div>
          </div>
        </div>
        <nav
          id="navLinks-desktop"
          class="hidden lg:flex lg:space-x-8 lg:py-2"
          aria-label="Global"
        ></nav>
      </div>
      <!-- Mobile menu-->
      <div id="signOutMobil"></div>
      <nav
        class="hidden lg:hidden flex justify-center mobile-menu"
        aria-label="Global"
        id="navLinks-mobile"
      ></nav>
    </header>
    <div class="mx-auto max-w-lg px-4 mt-20 lg:mt-40 sm:px-6 lg:px-8">
      <div class="flex flex-col text-center my-96 hidden" id="listingAdded">
        <h1 class="text-3xl text-mainColor font-bold font-Poppins">
          Your Listing is added.
        </h1>
        <p class="text-md font-Lato font-bold">
          We wish you good luck, and you can return to homepage
        </p>
          <a href="./homepage.html"
            ><p class="underline underline-offset-1">HERE!</a>
              <p> or add a new listing</p>
          <a href="./addListing.html"
            ><p class="underline underline-offset-1">HERE!</p></a
          >
        </p>
      </div>
      <div class="mx-auto my-8 bg-lightGray p-2 rounded-md" id="formBox">
        <h2
          class="text-2xl font-bold tracking-tight text-mainColor mt-8 sm:text-3xl md:text-3xl lg:text-3xl xl:text-4xl"
        >
          <span class="block xl:inline mt-4 text-center font-Poppins"
            >Add a New Product Today!</span
          >
        </h2>
        <form id="addListingForm" action="#" method="POST" class="space-y-6">
          <div>
            <label
              for="productTitle"
              class="block text-sm font-medium text-gray-700 mt-4 font-Roboto"
              >Product Name (Required)</label
            >
            <div class="mt-1">
              <input
                id="productTitle"
                name="productName"
                type="text"
                class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
            </div>
          </div>
          <span
            id="productTitleError"
            class="hidden text-sm text-errorRed font-Lato font-bold"
            >Please enter a Title to your product
          </span>
          <div class="space-y-1">
            <label
              for="tag1"
              class="block text-sm font-medium text-gray-700 font-Roboto"
              >Tag 1 (Optional)</label
            >
            <div class="mt-1">
              <input
                id="tag1"
                type="text"
                class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
            </div>
          </div>
          <div class="space-y-1">
            <label
              for="tag1"
              class="block text-sm font-medium text-gray-700 font-Roboto"
              >Tag 2 (Optional)</label
            >
            <div class="mt-1">
              <input
                id="tag2"
                type="text"
                class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
            </div>
          </div>
          <div class="space-y-1">
            <label
              for="tag3"
              class="block text-sm font-medium text-gray-700 font-Roboto"
              >Tag 3 (Optional)</label
            >
            <div class="mt-1">
              <input
                id="tag3"
                type="text"
                class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
            </div>
          </div>
          <div class="space-y-1">
            <label
              for="imageUrl1"
              class="block text-sm font-medium text-gray-700 font-Roboto"
              >image url 1 (Optional)</label
            >
            <div class="mt-1">
              <input
                id="imageUrl1"
                name="imageUrl"
                type="text"
                class="imgInput block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
            </div>
            <span
              id="imageUrlError1"
              class="hidden text-sm text-errorRed font-Lato font-bold"
              >Not a valid image url
            </span>
          </div>
          <div class="space-y-1">
            <label
              for="imageUrl2"
              class="block text-sm font-medium text-gray-700 font-Roboto"
              >image url 2 (Optional)</label
            >
            <div class="mt-1">
              <input
                id="imageUrl2"
                name="imageUrl"
                type="text"
                class="imgInput block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
            </div>
            <span
              id="imageUrlError2"
              class="hidden text-sm text-errorRed font-Lato font-bold"
              >Not a valid image url
            </span>
          </div>
          <div class="space-y-1">
            <label
              for="imageUrl3"
              class="block text-sm font-medium text-gray-700 font-Roboto"
              >image url 3 (Optional)</label
            >
            <div class="mt-1">
              <input
                id="imageUrl3"
                name="imageUrl"
                type="text"
                class="imgInput block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
            </div>
            <span
              id="imageUrlError3"
              class="hidden text-sm text-errorRed font-Lato font-bold"
              >Not a valid image url
            </span>
          </div>
          <div class="space-y-1">
            <div class="flex flex-col gap-y-1">
              <label
                for="deadline"
                class="block text-sm font-medium text-gray-700 font-Roboto"
                >Auction ends at: (Required)
              </label>
              <input
                id="deadline"
                name="listingEndDate"
                type="datetime-local"
                class="form-control text-xs col-md-6 relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                placeholder="2020-01-01T00:00:00.000Z"
              />
            </div>
            <span
              id="deadlineError"
              class="hidden text-sm text-errorRed font-Lato font-bold"
            >
              Please select a date!
            </span>
          </div>
          <div>
            <label
              for="aboutProduct"
              class="block text-sm font-medium text-gray-700 font-Roboto"
              >About product</label
            >
            <div class="mt-1">
              <textarea
                rows="4"
                name="AboutProduct"
                id="aboutProduct"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              ></textarea>
            </div>
          </div>
          <div class="flex flex-row">
            <button
              type="submit"
              class="flex w-full font-Roboto justify-center rounded-md bg-darkGray py-2 px-4 m-2 text-sm font-medium text-white shadow-sm hover:bg-mainColor focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              Add Item to auction
            </button>
          </div>
          <span
            id="generalError"
            class="text-sm text-errorRed font-bold"
          ></span>
        </form>
      </div>
    </div>
    <div id="footerContainer"></div>
  </body>
</html>
