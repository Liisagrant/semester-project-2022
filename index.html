<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <script type="module" src="./js/main.js" defer></script>
        <script type="module" src="./js/nav.js" defer></script>
    </head>
    <body>
        <header class="bg-mainColor">
            <div
                class="mx-auto max-w-7xl px-2 sm:px-4 lg:divide-y lg:divide-gray-700 lg:px-8"
            >
                <div class="relative flex h-16 justify-between">
                    <div class="relative z-10 flex px-2 lg:px-0">
                        <div class="flex flex-shrink-0 items-center">
                            <img
                                class="block h-20 w-auto"
                                src="/media/Sniper.svg"
                                alt="Sniper"
                            />
                        </div>
                    </div>
                    <div
                        class="relative z-0 flex flex-1 items-center justify-center px-2 sm:absolute sm:inset-0"
                    >
                        <div class="w-full sm:max-w-xs">
                            <label for="search" class="sr-only">Search</label>
                            <div class="relative">
                                <div
                                    class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                                >
                                    <!-- Heroicon name: mini/magnifying-glass -->
                                    <svg
                                        class="h-5 w-5 text-SecondColor"
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20"
                                        fill="currentColor"
                                        aria-hidden="true"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                                            clip-rule="evenodd"
                                        />
                                    </svg>
                                </div>
                                <input
                                    id="search"
                                    name="search"
                                    class="block w-full rounded-md border border-transparent bg-gray-700 py-2 pl-10 pr-3 text-sm placeholder-SecondColor focus:border-white focus:bg-white focus:text-gray-900 focus:placeholder-gray-500 focus:outline-none focus:ring-white sm:text-sm"
                                    placeholder="Search"
                                    type="search"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="relative z-10 flex items-center lg:hidden">
                        <!-- Mobile menu button -->
                        <button
                            id="Mobile-menu-btn"
                            type="button"
                            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                            aria-controls="mobile-menu"
                            aria-expanded="false"
                        >
                            <span class="sr-only">Open menu</span>
                            <!--
            Icon when menu is closed.

            Heroicon name: outline/bars-3

            Menu open: "hidden", Menu closed: "block"
          -->
                            <svg
                                id="menu"
                                class="block h-6 w-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="white"
                                aria-hidden="true"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                                />
                            </svg>
                            <!--
            Icon when menu is open.

            Heroicon name: outline/x-mark

            Menu open: "block", Menu closed: "hidden"
          -->
                            <svg
                                id="x"
                                class="hidden h-6 w-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="gray"
                                aria-hidden="true"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        </button>
                    </div>
                    <div
                        class="hidden lg:relative lg:z-10 lg:ml-4 lg:flex lg:items-center"
                    >
                        <!-- Profile dropdown -->
                        <div class="relative ml-4 flex-shrink-0">
                            <div>
                                <button
                                    type="button"
                                    class="flex rounded-full bg-gray-800 text-sm text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                    id="user-menu-button"
                                    aria-expanded="false"
                                    aria-haspopup="true"
                                >
                                    <span class="sr-only">Open user menu</span>
                                    <img
                                        class="h-8 w-8 rounded-full"
                                        src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                        alt="Profile Photo"
                                    />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <nav
                    class="hidden lg:flex lg:space-x-8 lg:py-2"
                    aria-label="Global"
                >
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a
                        href="#"
                        class="bg-gray-900 text-SecondColor hover:text-thirdColor rounded-md py-2 px-3 inline-flex items-center text-sm font-medium"
                        aria-current="page"
                        >Home</a
                    >

                    <a
                        href="#"
                        class="text-SecondColor hover:bg-gray-700 hover:text-thirdColor rounded-md py-2 px-3 inline-flex items-center text-sm font-medium"
                        >Items in auction</a
                    >

                    <a
                        href="#"
                        class="text-SecondColor hover:bg-gray-700 hover:text-thirdColor rounded-md py-2 px-3 inline-flex items-center text-sm font-medium"
                        >add a new Item</a
                    >

                    <a
                        href="#"
                        class="text-SecondColor hover:bg-gray-700 hover:text-thirdColor rounded-md py-2 px-3 inline-flex items-center text-sm font-medium"
                        >Profile</a
                    >
                </nav>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <nav class="hidden lg:hidden" aria-label="Global" id="mobile-menu">
                <div class="space-y-1 px-2 pt-2 pb-3">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a
                        href="#"
                        class="bg-gray-900 text-SecondColor hover:text-thirdColor block rounded-md py-2 px-3 text-base font-medium"
                        aria-current="page"
                        >Home</a
                    >

                    <a
                        href="#"
                        class="text-SecondColor hover:bg-gray-700 hover:text-thirdColor block rounded-md py-2 px-3 text-base font-medium"
                        >Items in action</a
                    >

                    <a
                        href="#"
                        class="text-SecondColor hover:bg-gray-700 hover:text-thirdColor block rounded-md py-2 px-3 text-base font-medium"
                        >Add a new item</a
                    >

                    <a
                        href="#"
                        class="text-SecondColor hover:bg-gray-700 hover:text-thirdColor block rounded-md py-2 px-3 text-base font-medium"
                        >Profile</a
                    >
                </div>
            </nav>
        </header>
    </body>
</html>
