<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the number one online auction page in norway. View all the amazing listings made and make a great deal"
    />
    <title>All Items in Auction</title>
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/listingPage.js" defer></script>
  </head>
  <body>
    <header class="bg-mainColor fixed top-0 left-0 right-0 z-20">
      <div
        class="mx-auto max-w-7xl px-2 sm:px-4 lg:divide-y lg:divide-gray-700 lg:px-8"
      >
        <div class="relative flex h-16 justify-between">
          <div class="relative z-10 flex px-2 lg:px-0">
            <div class="flex flex-shrink-0 items-center">
              <a href="./homepage.html">
                <img
                  class="block h-20 w-auto"
                  src="/media/Sniper.svg"
                  alt="Sniper"
                />
              </a>
            </div>
          </div>
          <div
            class="relative z-0 flex flex-1 items-center justify-center px-2 sm:absolute sm:inset-0"
          >
            <div class="w-full sm:max-w-xs">
              <label for="search" class="sr-only">Search</label>
              <div class="relative">
                <div
                  class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                >
                  <!-- mini/magnifying-glass -->
                  <svg
                    class="h-5 w-5"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <input
                  id="search"
                  name="search"
                  class="block w-full rounded-md border border-transparent bg-gray-700 py-2 pl-10 pr-3 text-sm placeholder-gray-500 focus:border-white focus:bg-white focus:text-gray-900 focus:placeholder-gray-500 focus:outline-none focus:ring-white sm:text-sm"
                  placeholder="Search"
                  type="search"
                />
              </div>
            </div>
          </div>
          <div class="relative z-10 flex items-center lg:hidden">
            <!-- Mobile menu button -->
            <button
              id="Mobile-menu-btn"
              type="button"
              class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:text-lightGray"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open menu</span>
              <svg
                id="menu"
                class="block h-6 w-6 text-SecondColor hover:text-lightGray"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <svg
                id="x"
                class="hidden h-6 w-6 text-SecondColor hover:text-lightGray"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="hidden lg:relative lg:z-10 lg:ml-4 lg:flex lg:items-center"
          >
            <div class="flex flex-row relative ml-4 flex-shrink-0">
              <div id="userCredit"></div>
              <div class="h-8 w-8" id="userAvatar"></div>
              <div id="signOutDesktop"></div>
            </div>
          </div>
        </div>
        <nav
          id="navLinks-desktop"
          class="hidden lg:flex lg:space-x-8 lg:py-2"
          aria-label="Global"
        ></nav>
      </div>
      <!-- Mobile menu-->
      <div id="signOutMobil"></div>
      <nav
        class="hidden lg:hidden flex justify-center mobile-menu"
        aria-label="Global"
        id="navLinks-mobile"
      ></nav>
    </header>
    <div class="w-full mt-16 lg:mt-28 p-8">
      <div class="flex flex-col md:flex-row justify-center">
        <button
          id="oldest"
          type="submit"
          class="flex w-30 m-4 justify-center rounded-md bg-darkGray font-Roboto py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-mainColor focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Oldest Listings
        </button>
        <button
          id="newest"
          type="submit"
          class="flex w-30 m-4 justify-center rounded-md bg-darkGray font-Roboto py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-mainColor focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Newest Listings
        </button>
        <div id="listingAllErrorMessage">
      </div>
    </div>
    <div class="bg-white">
      <div class="mx-auto max-w-7xl py-2 px-4 sm:px-6 lg:px-16">
        <div class="space-y-12">
          <ul
            role="list"
            class="space-y-12 sm:grid sm:grid-cols-2 sm:gap-x-6 sm:gap-y-12 sm:space-y-0 lg:grid-cols-3 lg:gap-x-8"
            id="listingsContainer"
          ></ul>
        </div>
      </div>
    </div>
    <div id="footerContainer"></div>
  </body>
</html>
